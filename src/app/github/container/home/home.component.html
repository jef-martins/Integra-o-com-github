<div class="container">
    <div class="row">
        <div class="centralizaVerticalmente">
            <div class="col-6">
                <app-logo [avatar_url]="facade.user$.value"></app-logo>
            </div>
            <div class="col-6">
                <app-user *ngIf="!facade.carregando" (onSubmit)="onUser($event)"></app-user>
                <app-carregando *ngIf="facade.carregando"></app-carregando>
            </div>
        </div>
    </div>
</div>

<app-list [itens]="facade.projetos$ | async"></app-list>
